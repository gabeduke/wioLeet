# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: wioleet
  tag: v0.1.0
  pullPolicy: Always
service:
  name: python
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
draft: wioleet-python

secrets:
  USER_TOKEN: SHFJSRtqRmgaRRQZ
  NODE_TOKEN: 6bb3a73ba99502614dc1abed69d8da01

configmap:
  BASE_URL: https://us.wio.seeed.io/
  DB_NAME: 'leetbase'
  DB_HOST: 'wioleet-influxdb'
  DB_PORT: 8086
  NODE_SENSOR: 'analog'
  NODE_PARAM: 'analog'
  NODE_SCHEDULE: 300
  PYTHONUNBUFFERED: 0

image:
  repository: docker.io/dukeman/wioleet_v2
  tag: latest
  command: "serve"

influxdb:
  enabled: true
  persistence:
    enabled: false
  env:
    - name: INFLUXDB_DB
      value: "leetbase"